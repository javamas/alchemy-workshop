apply {
  plugin 'java'
  plugin 'idea'
  plugin 'eclipse'
}

sourceCompatibility = 1.8
version = 0.1

jar {
  manifest {
    attributes 'Implementation-Title': 'Alchemy Workshop',
               'Implementation-Version': version
  }
}

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.+'
}

